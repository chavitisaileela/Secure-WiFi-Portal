<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShieldGate | Secure WiFi Access</title>
    <style>
        /* Modern Cybersecurity Theme */
        :root {
            --primary-dark: #0a192f;
            --accent-blue: #64ffda;
            --error-red: #ff4d4d;
            --success-green: #2ecc71;
            --text-light: #ccd6f6;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--primary-dark); 
            color: var(--text-light);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }

        .login-container { 
            background: #112240; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); 
            width: 100%;
            max-width: 400px; 
            text-align: center;
            border: 1px solid #233554;
        }

        /* --- LOGO STYLING --- */
        .logo-box {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
        }

        .portal-logo {
            width: 150px; /* This keeps your high-res logo at a readable size */
            height: auto;
            filter: drop-shadow(0 0 8px rgba(100, 255, 218, 0.2));
        }

        h1 { font-size: 24px; margin-bottom: 5px; color: #fff; }
        p.subtitle { font-size: 14px; color: #8892b0; margin-bottom: 25px; }

        input[type="text"] { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 1px solid #233554; 
            border-radius: 4px; 
            background: #0a192f;
            color: var(--accent-blue);
            font-size: 16px;
            outline: none;
            box-sizing: border-box; /* Ensures padding doesn't break layout */
        }

        input:focus { border-color: var(--accent-blue); }

        button { 
            width: 100%; 
            padding: 14px; 
            margin-top: 15px;
            background-color: transparent; 
            color: var(--accent-blue); 
            border: 1px solid var(--accent-blue);
            border-radius: 4px; 
            font-size: 16px; 
            font-weight: bold;
            cursor: pointer; 
            transition: all 0.3s;
        }

        button:hover:not(:disabled) { background: rgba(100, 255, 218, 0.1); }
        button:disabled { border-color: #444; color: #444; cursor: not-allowed; }

        .message { margin-top: 15px; padding: 10px; border-radius: 4px; font-size: 14px; display: none; }
        .error { display: block; background: rgba(255, 77, 77, 0.1); color: var(--error-red); border: 1px solid var(--error-red); }
        .success { display: block; background: rgba(46, 204, 113, 0.1); color: var(--success-green); border: 1px solid var(--success-green); }

        .security-footer { margin-top: 25px; font-size: 12px; color: #8892b0; border-top: 1px solid #233554; padding-top: 15px; }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo-box">
        <img src="logo.png" alt="ShieldGate Logo" class="portal-logo">
    </div>
    
    <h1>ShieldGate</h1>
    <p class="subtitle">Secure Network Access Protocol</p>

    <form id="step1-form" onsubmit="requestPasscode(event)">
        <input type="text" id="user_id" placeholder="Mobile Number or Email" required autocomplete="off">
        <button type="submit" id="request-btn">Initialize Connection</button>
        <div id="message1" class="message"></div>
    </form>

    <form id="step2-form" onsubmit="validatePasscode(event)" style="display: none;">
        <p style="font-size: 13px; color: var(--accent-blue);">Verification Code Sent</p>
        <input type="text" id="passcode" placeholder="Enter 6-Digit OTP" maxlength="6" required>
        <button type="submit" id="verify-btn">Verify Identity</button>
        <div id="message2" class="message"></div>
    </form>

    <div class="security-footer">
        <strong>Cyber-Defense Tip:</strong> Always check if a network login page uses <strong>HTTPS</strong> before entering credentials.
    </div>
</div>

<script>
function isInputSafe(input) {
    const regex = /^[a-zA-Z0-9@._+-]+$/;
    return regex.test(input);
}

async function requestPasscode(event) {
    event.preventDefault();
    const userId = document.getElementById('user_id').value.trim();
    const messageDiv = document.getElementById('message1');
    const requestBtn = document.getElementById('request-btn');

    if (!isInputSafe(userId)) {
        messageDiv.className = 'message error';
        messageDiv.innerHTML = 'Security Alert: Invalid characters detected.';
        return;
    }

    messageDiv.className = 'message success';
    messageDiv.innerHTML = 'üîí Requesting Secure OTP...';
    requestBtn.disabled = true;

    try {
        const response = await fetch('wifi_access_api.php?action=request', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `user_id=${encodeURIComponent(userId)}`
        });
        const data = await response.json();
        
        if (data.status === 'success') {
            messageDiv.innerHTML = 'Verification Pending. Check your device.';
            document.getElementById('step2-form').style.display = 'block';
        } else {
            messageDiv.className = 'message error';
            messageDiv.innerHTML = data.message;
            requestBtn.disabled = false;
        }
    } catch (error) {
        messageDiv.className = 'message error';
        messageDiv.innerHTML = 'Gateway Timeout. Check server status.';
        requestBtn.disabled = false;
    }
}

async function validatePasscode(event) {
    event.preventDefault();
    const userId = document.getElementById('user_id').value;
    const passcode = document.getElementById('passcode').value.trim();
    const messageDiv = document.getElementById('message2');
    const verifyBtn = document.getElementById('verify-btn');

    messageDiv.className = 'message success';
    messageDiv.innerHTML = 'üîê Validating Credentials...';
    verifyBtn.disabled = true;

    try {
        const response = await fetch('wifi_access_api.php?action=validate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `user_id=${encodeURIComponent(userId)}&passcode=${encodeURIComponent(passcode)}`
        });
        const data = await response.json();

        if (data.status === 'success') {
            messageDiv.innerHTML = 'Encrypted Tunnel Established. Access Granted.';
        } else {
            messageDiv.className = 'message error';
            messageDiv.innerHTML = data.message;
            verifyBtn.disabled = false;
        }
    } catch (error) {
        messageDiv.className = 'message error';
        messageDiv.innerHTML = 'Auth Failure. Please try again.';
        verifyBtn.disabled = false;
    }
}
</script>
</body>
</html>
